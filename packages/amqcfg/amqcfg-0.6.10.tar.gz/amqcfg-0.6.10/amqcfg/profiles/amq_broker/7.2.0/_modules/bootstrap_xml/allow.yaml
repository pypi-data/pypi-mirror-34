bootstrap_xml:
  jaas_security:
    - domain: activemq
  server:
    configuration: 'file:{{ broker_instance }}/etc/broker.xml'
  web:
    bind: http://0.0.0.0:8161
    path: web
    apps:
    - url: redhat-branding
      war: redhat-branding.war
    - url: artemis-plugin
      war: artemis-plugin.war
    - url: dispatch-hawtio-console
      war: dispatch-hawtio-console.war
    - url: console
      war: console.war
