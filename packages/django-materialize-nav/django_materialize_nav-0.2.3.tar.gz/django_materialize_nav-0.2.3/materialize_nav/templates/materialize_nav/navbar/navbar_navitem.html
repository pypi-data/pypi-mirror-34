<li>
    <a href="{{ nav_item.url }}">
        {% if nav_item.icon != "" %}
            <i class="material-icons" style="font-size: 1.5rem; float: left; padding-right: 1rem;">{{ nav_item.icon }}</i>
        {% elif not nav_icon_blank %}
            <div style="display: inline-block; font-size: 1.5rem; float: left; width: 3.2rem; height: 1.5rem; padding-right: 1rem;"></div>
        {% endif %}
        {{ nav_item.label }}
    </a>
</li>
