{% load materialize_nav %}
<!-- App Navigation -->
{% if render_dropdown %}
    <!-- Nav Header -->
    <li><a id="nav_dropdown_trig_{{ navheader.label }}" class="dropdown-trigger" data-target="nav_dropdown_{{ navheader.label }}">{{ navheader.label }}<i class="material-icons right">arrow_drop_down</i></a></li>

    <script>
        $(document).ready(function() {
            // Init search filter dropdown
            var nav_dropdown_trig_el = document.querySelector('#nav_dropdown_trig_{{ navheader.label }}');
            var nav_dropdown_trig_inst = M.Dropdown.init(nav_dropdown_trig_el, {
                coverTrigger: false, constrainWidth: false, closeOnClick: false
            });
        });
    </script>
{% else %}
    {% for nav_item in navheader.get_nav_items %}
        <!-- Item Navigation -->
        <li>
            {% render_navbar_navitem nav_item nav_icon_blank=True %}
        </li>
    {% endfor %}
{% endif %}
