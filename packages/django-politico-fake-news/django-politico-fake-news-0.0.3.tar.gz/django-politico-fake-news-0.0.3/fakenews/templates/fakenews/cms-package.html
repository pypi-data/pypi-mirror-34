{% extends "fakenews/cms-react.html" %}
{% load static %}

{% block styles %}
  {{ block.super }}

  <link rel="stylesheet" href="{% static 'fakenews/css/main-cms-package.css' %}">
{% endblock %}

{% block api %}
  {{ block.super }}

  <meta name="PACKAGE_UUID"
    {% if uuid %}
    content="{{ uuid }}"
    {% endif %}
  >
{% endblock %}

{% block app %}
<script type="text/javascript" src="{% static 'fakenews/js/main-cms-package.js' %}"></script>
{% endblock %}
