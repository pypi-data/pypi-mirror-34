[loggers]
keys=root,PythonCK

[handlers]
keys=default,console

[formatters]
keys=simple,custom

[logger_root]
level=INFO
handlers=console

[logger_PythonCK]
level=DEBUG
handlers=console
propagate=0
qualname=PythonCK

[handler_default]
class=logging.StreamHandler
level=INFO
formatter=simple
args=()

[handler_console]
class=PythonCK.logging.handlers.MyLoggingHandler
level=DEBUG
formatter=custom
args=()

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_custom]
format=%(funcName)s@%(filename)s| %(message)s
