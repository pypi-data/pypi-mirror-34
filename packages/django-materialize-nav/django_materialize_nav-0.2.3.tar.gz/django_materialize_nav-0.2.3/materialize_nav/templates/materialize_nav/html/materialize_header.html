{% load static %}
{% if jquery %}
    {# <!--Import jQuery before materialize.js--> #}
    <script src="{% static '/jquery-3.2.1.min.js' %}"></script>
{% endif %}

{% if icons %}
    {# <!--Import Google Icon Font--> #}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
{% endif %}

{% if materializecss %}
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

{% endif %}

{% if stars %}
    {# <!--Import stars helper functions--> #}
    <script src="{% static 'materialize_nav/stars.js' %}"></script>
{% endif %}

{% if style %}
    {# <!--Import my style wrapper--> #}
    <link type="text/css" rel="stylesheet" href="{% static 'materialize_nav/materialize_nav_style.css' %}" media="screen"/>
{% endif %}

{% if favicon %}
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
{% endif %}

{% if ajax_helper %}
    {# <!-- Django quick ajax support --> #}
    <script src="{% static 'materialize_nav/ajax_helper.js' %}"></script>
{% endif %}

{% if autocomplete %}
    {# <!-- Django quick ajax support --> #}
    <script src="{% static 'materialize_nav/autocomplete.js' %}"></script>
{% endif %}
