[easysched]
Task-tag=Task:
tmp-dir=/tmp/
log-dir=${tmp-dir}
port=8400

[Task:PrintDateEverySecond]
command=/bin/echo
parameters=$$(date +"%Y%m%d %H%M%S")
interval=1

[Task:PrintEveryFiveSeconds]
command=/bin/echo
parameters=$$(date +"%Y%m%d %H%M%S")
interval=5

[Task:Browser]
command=/usr/bin/xdg-open
parameters=www.hs-emden-leer.de