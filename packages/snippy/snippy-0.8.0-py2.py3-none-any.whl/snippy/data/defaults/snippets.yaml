- brief: Kill zombie processes
  category: snippet
  created: 2018-02-28T10:47:08.000001+0000
  data:
  - kill - 9 $(ps -A -ostat,ppid | awk '/[zZ]/ && !a[$2]++ {print $2}')
  - ps aux | grep -w Z
