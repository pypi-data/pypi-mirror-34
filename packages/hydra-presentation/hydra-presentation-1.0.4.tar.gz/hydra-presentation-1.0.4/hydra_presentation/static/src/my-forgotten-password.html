<link rel="import" href="/static/polymer/polymer-element.html">
<link rel="import" href="/static/iron-form/iron-form.html">
<link rel="import" href="/static/paper-button/paper-button.html">
<link rel="import" href="/static/paper-input/paper-input.html">
<link rel="import" href="/static/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="/static/src/shared-styles.html">

<dom-module id="my-forgotten-password">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;

        @apply --layout-vertical;
        @apply --layout-center-center;

      }
    </style>

    <div class="card">
      <h1>Forgotten password</h1>

      <iron-form id="forgottenPasswordForm">
        <form method="POST" action="[[forgottenPasswordEndpointUrl]]">
          <paper-input label="Email" type="email" name="email"></paper-input>
          <div class="layout vertical">
            <a href="[[loginUrl]]">Sign In</a>
            <a href="[[registrationUrl]]">Sign On</a>
          </div>
        </form>

        <div class="layout horizontal-reverse around-justified">
          <paper-button raised on-tap="authorize">Reset password</paper-button>
        </div>
      </iron-form>
    </div>
  </template>

  <script>
    class MyForgottenPasswordView extends Polymer.Element {
      static get is() { return 'my-forgotten-password'; }

        static get properties() {
            return {
                forgottenPasswordEndpointUrl: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true
                },
                loginUrl: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true
                },
                registrationUrl: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true
                },
            }
        }
    }

    window.customElements.define(MyForgottenPasswordView.is, MyForgottenPasswordView);
  </script>
</dom-module>
