{% load geonode_mapstore_client_tags %}

{% client_viewer_js	%}
<style>
#embedded_map {
    position: relative;
    height: 400px;
    z-index: 1029;
    overflow: hidden;
}
#mapstore2-embedded, #map, .fill {
    width: 100%;
    height: 100%;
}
._ms2_init_center {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            overflow: show;
            margin: auto;
            display: flex;
            align-items: center;
    }
    ._ms2_init_spinner {
        height: 176px;
        width: 176px;
    }
    ._ms2_init_spinner > div,
    ._ms2_init_spinner > div:after {
        border-radius: 50%;
        width: 176px;
        height: 176px;
    }
    ._ms2_init_spinner > div {
        box-sizing: border-box;
        text-indent: -9999em;
        border: 16px solid rgba(119,119,119, 0.2);
        border-left: 16px solid #777777;
        -webkit-transform: translateZ(0);
        -ms-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-animation: _ms2_init_anim 1.1s infinite linear;
        animation: _ms2_init_anim 1.1s infinite linear;
    }
    @-webkit-keyframes _ms2_init_anim {
        0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
        }
        100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        }
    }
    @keyframes _ms2_init_anim {
        0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
        }
        100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        }
    }
    ._ms2_init_text {
        -webkit-animation: _ms2_init_text_anim 2s linear 0s infinite normal;
        animation: _ms2_init_text_anim 2s linear 0s infinite normal;
        color: #6F6F6f;
        font-family: "Helvetica Neue", "Helvetica", "Arial", sans-serif;
        font-size: 20px;
        font-weight: bold;
        height: 0.75em;
        width:  6em;
        text-align: center;
        margin: auto;
        z-index: 1000;
    }
    @keyframes _ms2_init_text_anim {
        0%  {opacity: 0}
        20% {opacity: 0}
        50% {opacity: 1}
        70% {opacity: .75}
        100%{opacity: 0}
    }
</style>

{% autoescape off %}
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function () {
    $('#embedded_map').addClass('ms2');
    $('#embedded_map').html('<div class="_ms2_init_spinner _ms2_init_center"><div></div></div><div class="_ms2_init_text _ms2_init_center">Loading MapStore</div>');
    
    initMapstore2Api('preview', function(MapStore2) { 
    MapStore2.create('embedded_map', {
        config: {{ ms2_config }},
        theme: {theme: "preview"},
        initialState: {
            defaultState: {
                mode: "embedded",
                mousePosition: {enabled: false},
                controls: {
                    toolbar: {
                        active: null,
                        expanded: false
                    }
                },
                mapInfo: {enabled: true, infoFormat: "text/html" },
                security: {
                    token: "{{ ACCESS_TOKEN }}"
                }
            }
        },
        proxy: "{{ SITEURL }}proxy/?url=",
        printingEnabled: true,
        localConfig: {
            translations: '',
            loadAfterTheme: true,
            printUrl: "{{ SITEURL }}gs/pdf/info.json",
            useAuthenticationRules: true,
            authenticationRules: [{
                "urlPattern": ".*geostore.*",
                "method": "bearer"
            }, {
                "urlPattern": ".*geoserver.*",
                "authkeyParamName": "access_token",
                "method": "authkey"
            }]
         },
         plugins: MS2_PLUGINS
      })
    });
});
</script>
{% endautoescape %}
