syntax = "proto3";

import 'brewblox.proto';

package blox;

message SetPointSimple {
    message Settings {
        sint32 value = 1 [(brewblox).unit = "degC", (brewblox).scale = 256];
    }
    
    Settings settings = 1;
}

message SetPointSimple_Persisted {
    SetPointSimple.Settings settings = 1;
}
