<link rel="import" href="/static/polymer/polymer-element.html">
<link rel="import" href="/static/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/static/iron-image/iron-image.html">
<link rel="import" href="/static/paper-item/paper-icon-item.html">
<link rel="import" href="/static/src/my-icons.html">
<link rel="import" href="/static/src/shared-styles.html">

<dom-module id="my-application-info">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            #logoImage {
                width: 32px;
                height: 32px;
                margin: 8px;
            }
        </style>
        <app-toolbar>
            <iron-image id="logoImage" src="[[logoSrc]]" sizing="contain"></iron-image>
            <label>[[title]]</label>
        </app-toolbar>

    </template>

    <script>
        class MyApplicationInfoView extends Polymer.Element {
            static get is() {
                return 'my-application-info';
            }

            static get properties() {
                return {
                    logoSrc: {
                        type: String,
                        notify: true,
                        reflectToAttribute: true,
                        value: () => 'images/logo.png'
                    },
                    title: {
                        type: String,
                        notify: true,
                    }
                }
            }
        }

        window.customElements.define(MyApplicationInfoView.is, MyApplicationInfoView);
    </script>
</dom-module>
