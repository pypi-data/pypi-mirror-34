{% extends "base.html" %}
{% load config %}
{% block page_title %}

{% endblock %}
{% block content %}
        Bestelle hier mehr Anteislscheine.

        <form action="" method="post" class="form-horizontal">

            <div class="form-group">
                <label class="col-md-3 control-label">Anteilscheine</label>

                <div class="col-md-9 controls">
                    <label for="shares">

                        <input type="text" name="shares" id="shares" class="col-md-1 form-control"/><br/>
                        
                    </label>
                    {% if shareerror %}
                        <div class="alert alert-danger">Deine Eingabe ist ung√ºltig</div>
                    {% endif %}
                </div>
            </div>

            <div class="col-md-offset-4 form-actions">

            </div>
        </form>
        

{% endblock %}
