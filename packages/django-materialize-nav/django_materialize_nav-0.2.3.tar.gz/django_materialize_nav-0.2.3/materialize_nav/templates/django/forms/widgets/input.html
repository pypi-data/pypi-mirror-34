<input type="{{ widget.type }}" name="{{ widget.name }}"
    class="{% if widget.type == "radio" %}with-gap {% endif %}active validate {% if field.errors %}invalid {% endif %}{{ widget.attrs.class }}"
    {% if widget.value != None %}value="{{ widget.value|stringformat:'s' }}"{% endif %}
    {% for name, value in widget.attrs.items %}{% if name != "class" and value is not False %} {{ name }}{% if value is not True %}="{{ value|stringformat:'s' }}"{% endif %}{% endif %}{% endfor %}>
