<link rel="import" href="/static/polymer/polymer-element.html">
<link rel="import" href="/static/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/static/paper-item/paper-item.html">
<link rel="import" href="/static/paper-listbox/paper-listbox.html">
<link rel="import" href="/static/paper-menu-button/paper-menu-button.html">
<link rel="import" href="/static/src/my-icons.html">
<link rel="import" href="/static/src/shared-styles.html">

<dom-module id="plutonium-application-selector">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                @apply --layout-center-center;
            }

            .overlay-container {
                max-height: none;
            }
        </style>

        <paper-menu-button vertical-align="top" horizontal-align="left" dynamic-align no-overlap allow-outside-scroll>
            <paper-icon-button icon="my-icons:apps" slot="dropdown-trigger"></paper-icon-button>
            <div class="overlay-container" slot="dropdown-content">
                <paper-listbox>
                    <template is="dom-repeat" items="[[applications]]" as="app">
                        <a href="[[app.url]]" tabindex="-1">
                            <paper-item>
                                <paper-item-body>
                                    <label>[[app.name]]</label>
                                </paper-item-body>
                            </paper-item>
                        </a>
                    </template>
                </paper-listbox>
            </div>
        </paper-menu-button>
    </template>

    <script>
        class PlutoniumApplicationSelectorView extends Polymer.Element {
            static get is() {
                return 'plutonium-application-selector';
            }

            static get properties() {
                return {
                    applications: {
                        type: Array,
                        notify: true,
                        value: () => []
                    }
                };
            }

            ready(){
                super.ready();
                this.addEventListener('iron-overlay-opened', this.patchOverlay)
            }

            // patchOverlay(event) {
            //     console.log('Patch overlay');
            //     if (event.target.withBackdrop) {
            //         event.target.parentNode.insertBefore(event.target.backdropElement, event.target);
            //     }
            // }
        }

        window.customElements.define(PlutoniumApplicationSelectorView.is, PlutoniumApplicationSelectorView);
    </script>
</dom-module>
