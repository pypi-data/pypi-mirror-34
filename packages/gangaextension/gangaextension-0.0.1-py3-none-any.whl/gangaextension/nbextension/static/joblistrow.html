<tr class="jobinforow">
    <td class="thbutton">
        <span class="tdstageicon"></span>
        <input type="checkbox" title="Click for options." name="job_row">
    </td>
    <td class="thid"></td>
    <td class="thname"></td>
    <td class="thbackend"></td>
    <td class="thapplication"></td>
    <td class="thsubjobs"></td>
    <td class="thstatus"></td>
    <td class="thstart"></td>
    <td class="thtime"></td>
</tr>
<tr class="subjobinforow">
    <td class="subjobtableoffset" colspan="2">
        <div class="subjobinfo">
            <span class="badgeinfo splitterbadge" style="display: none;"></span>
            <span class="badgeexecutor">
                <span class="subjobcount"></span> SUBJOBS
            </span>
        </div>
        <button id="remove-this-job" style="display: none;"></button>
        <button id="open-this-notebook" style="display: none;"></button>
    </td>
    <td class="subjobrows" colspan="7" style="padding: 0;">
        <div class="subjobrow subjobhead">
            <span class="thsubjobid" style="display: inline-block;">Subjob ID</span>
            <span class="thsubjobstatus" style="display: inline-block;">Status</span>
            <span class="thsubjobstart" style="display: inline-block;">Submssion Time</span>
            <span class="thsubjobtime" style="display: inline-block;">Runtime</span>
        </div>

            <span class="thsubjobid" style="display: inline-block;">Subjob ID</span>
            <span class="thsubjobstatus" style="display: inline-block;">Status</span>
            <span class="thsubjobstart" style="display: inline-block;">Submssion Time</span>
            <span class="thsubjobtime" style="display: inline-block;">Runtime</span>
        </div> -->
    </td>
</tr>
