[tox]
minversion = 1.6
envlist = py35,py27,pypy,pep8
skipsdist = True

[testenv]
sitepackages = True
usedevelop = True
install_command = pip install -c{env:UPPER_CONSTRAINTS_FILE:https://git.openstack.org/cgit/openstack/requirements/plain/upper-constraints.txt} {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
   PYTHONWARNINGS=default::DeprecationWarning
   TRICIRCLE_TEST_DIRECTORY=tricircle/tests
deps =
    -r{toxinidir}/test-requirements.txt
    -egit+https://git.openstack.org/openstack/neutron@master#egg=neutron
    -egit+https://git.openstack.org/openstack/networking-sfc@master#egg=networking-sfc
commands =
    rm -Rf .testrepository/times.dbm
    python setup.py testr --slowest --testr-args='{posargs}'
whitelist_externals = rm

[testenv:releasenotes]
basepython = python3
commands = sphinx-build -a -W -E -d releasenotes/build/doctrees -b html releasenotes/source releasenotes/build/html

[testenv:pep8]
basepython = python3
deps =
    -r{toxinidir}/test-requirements.txt
commands = flake8

[testenv:venv]
basepython = python3
commands = {posargs}

[testenv:cover]
basepython = python3
commands =
  python setup.py testr --coverage --testr-args='{posargs}'
  coverage report --fail-under=71 --skip-covered

[testenv:genconfig]
basepython = python3
deps =
    -r{toxinidir}/test-requirements.txt
commands = oslo-config-generator --config-file=etc/api-cfg-gen.conf
           oslo-config-generator --config-file=etc/xjob-cfg-gen.conf

[testenv:genpolicy]
basepython = python3
deps =
    -r{toxinidir}/test-requirements.txt
commands = oslopolicy-sample-generator --config-file=etc/policy-generator.conf

[testenv:docs]
basepython = python3
deps =
    -r{toxinidir}/test-requirements.txt
commands = python setup.py build_sphinx

[testenv:debug]
basepython = python3
commands = oslo_debug_helper {posargs}

[flake8]
show-source = True
builtins = _
# H106: Donâ€™t put vim configuration in source files
# H203: Use assertIs(Not)None to check for None
enable-extensions=H106,H203
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build

[hacking]
import_exceptions = tricircle.common.i18n
