syntax = "proto3";

import 'brewblox.proto';

package blox;

message Example {
  message Settings {
    bytes address = 1;
    sint32 offset = 2 [(brewblox).unit = "delta_degC", (brewblox).scale = 256];
  }
  message State {
    sint32 value = 1 [(brewblox).unit = "degC", (brewblox).scale = 256];
    bool connected = 2;
  }
  message NestedLink {
      uint32 connection = 1 [(brewblox).link = "connection"];
  }
  
  Settings settings = 1;
  State state = 2;
  uint32 link = 3 [(brewblox).link = "testey"];
  repeated NestedLink additionalLinks = 4;
}