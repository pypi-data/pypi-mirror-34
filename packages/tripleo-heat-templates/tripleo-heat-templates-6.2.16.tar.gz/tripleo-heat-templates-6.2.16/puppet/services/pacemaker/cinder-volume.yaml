heat_template_version: ocata

description: >
  OpenStack Cinder Volume service with Pacemaker configured with Puppet

parameters:
  ServiceNetMap:
    default: {}
    description: Mapping of service_name -> network name. Typically set
                 via parameter_defaults in the resource registry.  This
                 mapping overrides those in ServiceNetMapDefaults.
    type: json
  DefaultPasswords:
    default: {}
    type: json
  EndpointMap:
    default: {}
    description: Mapping of service endpoint -> protocol. Typically set
                 via parameter_defaults in the resource registry.
    type: json

resources:

  CinderVolumeBase:
    type: ../cinder-volume.yaml
    properties:
      ServiceNetMap: {get_param: ServiceNetMap}
      DefaultPasswords: {get_param: DefaultPasswords}
      EndpointMap: {get_param: EndpointMap}

outputs:
  role_data:
    description: Role data for the Cinder Volume role.
    value:
      service_name: cinder_volume
      monitoring_subscription: {get_attr: [CinderVolumeBase, role_data, monitoring_subscription]}
      logging_source: {get_attr: [CinderVolumeBase, role_data, logging_source]}
      logging_groups: {get_attr: [CinderVolumeBase, role_data, logging_groups]}
      config_settings:
        map_merge:
          - get_attr: [CinderVolumeBase, role_data, config_settings]
          - cinder::volume::manage_service: false
            cinder::volume::enabled: false
            cinder::host: hostgroup
      step_config:
        include ::tripleo::profile::pacemaker::cinder::volume
      upgrade_tasks:
        - name: Stop cinder_volume service (pacemaker)
          tags: step1
          pacemaker_resource:
            resource: openstack-cinder-volume
            state: disable
            wait_for_resource: true
        - name: get bootstrap nodeid
          tags: step5
          command: hiera bootstrap_nodeid
          register: bootstrap_node
        - block:
          - name: Sync cinder DB
            tags: step5
            command: cinder-manage db sync
          - name: Start cinder_volume service (pacemaker)
            tags: step5
            pacemaker_resource:
              resource: openstack-cinder-volume
              state: enable
          when: bootstrap_node.stdout == ansible_hostname
