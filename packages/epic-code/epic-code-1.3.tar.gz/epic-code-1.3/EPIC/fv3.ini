[model]
type = fv3
physical = yes
optional species = ['baryons', 'radiation']
derived = de_fv3

[analysis]
label = $H(z)$ + $H_0$ + SNeIa + BAO + CMB 
datasets = {
    'Hz':   'cosmic_chronometers',
    'H0':   'HST_local_H0',
    'SNeIa': 'JLA_simplified',
    'BAO':   [
        '6dF+SDSS_MGS',
        'SDSS_BOSS_CMASS',
        'SDSS_BOSS_LOWZ',
        'SDSS_BOSS_QuasarLyman',
        'SDSS_BOSS_consensus', 
        'SDSS_BOSS_Lyalpha-Forests',
        ],
    'CMB':   'Planck2015_distances_LCDM',
    }
priors = {
    'Och2' :  [0.08, 0.20],
    'Obh2' :  [0.02, 0.03],
    'h' : [0.5, 0.9],
    'wp': [-3, 1],
    'w0': [-3, 0],
    'logat': [-3, 0],
    'logtau': [-4, 1],
    'M' : [-0.3, 0.3],
    }
fixed = {
    'T_CMB' : 2.7255
    }

[simulation]
proposal covariance = {
    'Och2' : 1e-3,
    'Obh2' : 1e-5,
    'h' : 1e-3,
    'wp': 0.05,
    'w0': 0.05,
    'logat': 1,
    'logtau': 1.5,
    'M': 1e-3,
    }
