[metadata]
package_name = jwst
description = JWST Pipeline
author = STScI
author_email = help@stsci.edu
license = BSD
edit_on_github = False
github_project = STScI-JWST/jwst

[build-sphinx]
source-dir = docs
build-dir = docs
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[pep8]
select = E101,E111,E112,E113,E201,E202,E203,E211,E221,E222,E223,E224,E225,E226,E227,E228,E231,E241,E242,E251,E271,E272,E273,E274,E901,E902,W191,W291,W292,W293,W391
exclude = extern,sphinx,*parsetab.py

[tool:pytest]
minversion = 3
addopts = --ignore=build
norecursedirs = .eggs build docs/_build relic jwst/tests_nightly
asdf_schema_root = jwst/transforms/schemas jwst/datamodels/schemas

[bdist_wheel]
universal = 0

[egg_info]
tag_build = 
tag_date = 0

