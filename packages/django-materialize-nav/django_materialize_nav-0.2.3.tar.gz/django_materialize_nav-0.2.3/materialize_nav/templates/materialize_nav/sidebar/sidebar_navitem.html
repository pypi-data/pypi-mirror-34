<li><a {% if navitem.url %}href="{{  navitem.url }}"{% endif %} class="{{ navitem.class }} {% if navitem.is_header or is_header %}collapsible-header{% endif %}" >
        {% if navitem.icon != "" %}
            <i class="material-icons" style="font-size: 1.5rem; float: left; {% if not navitem.is_header or not is_header %}padding-right: 1rem;{% endif %}">{{ navitem.icon }}</i>
        {% elif not navitem.icon_blank %}
            <div style="display: inline-block; font-size: 1.5rem; float: left; width: 3.2rem; height: 1.5rem; padding-right: 1rem;"></div>
        {% endif %}
        {{ navitem.label }}</a>
</li>
