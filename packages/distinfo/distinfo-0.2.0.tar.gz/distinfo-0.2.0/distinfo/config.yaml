# metadata collectors, executed in order
collectors:
  # DistInfo must be first as the rest depend on it
  - DistInfo
  - Pep518
  - Pipfile
  - ToxIni
  - RequirementsFile
  - Nose
  - Pytest
  # from here are purely informational
  - FindTests
  - Git
  # - PipReqs

# import name => package name
package_aliases:
  pkg_resources: setuptools
  attr: attrs

# logging config
logging:
  # passed to coloredlogs.install
  # see https://coloredlogs.readthedocs.io/en/latest/api.html#coloredlogs.install
  config:
    level: debug
    fmt: "%(name)s %(message)s"
    level_styles:
      # YMMV, see `humanfriendly --demo` for options
      spam:
        color: yellow
        bright: true
      debug:
        color: cyan
        bright: true
      info:
        color: white
      warning:
        color: yellow
      error:
        color: red
        bright: true
      critical:
        color: red
        bold: true
  # logger levels
  loggers:
    parso: info
    pip._internal: warning
    pipreqs: warning
