---
version: 1
disable_existing_loggers: True

formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  custom:
    format: "%(funcName)s@%(filename)s| %(message)s"

filters:
  regex:
    (): PythonCK.logging.filters.FuncFileNameRegexFilter
    pattern: 'Algo$'

handlers:
  default:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
  console:
    class: PythonCK.logging.handlers.MyLoggingHandler
    level: DEBUG
    formatter: custom
    width: 40
    # filters: [regex]

loggers:
  PythonCK:
    level: DEBUG
    handlers: [console]
    propagate: false

root:
  level: INFO
  handlers: [console]
...
