{% extends "authen/base.html" %}
{% block head %}
    {% if request.user.is_authenticated %}
        <script>
            window.location.href = "/";
        </script>
    {% endif %}
{% endblock head %}

{% block content %}
    <div class="card rounded shadow-lg">
        <div class="card-header">
            <h4 class="mb-0">{{ login_title }}</h4>
        </div>
        <div class="card-body">
            <form class="form" role="form" autocomplete="on" id="formLogin" novalidate=""
                  method="POST"> {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control form-control-lg rounded" name="username"
                           required="">
                    <div class="invalid-feedback">Username is required!</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control form-control-lg rounded" name="password"
                           required="">
                    <div class="invalid-feedback">Password is required!</div>
                </div>

                <div class="alert alert-danger" id="errorMessage" hidden role="alert"></div>

                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">
                    Login
                </button>
            </form>
        </div>
    </div>
{% endblock content %}

{% block scripts %}
    <script>
        let $formLogin = $("#formLogin");
        let $btnLogin = $("#btnLogin");
        let $errorMessage = $("#errorMessage");

        $(document).ready(function () {

            $formLogin.submit(function (event) {
                event.preventDefault();

                if ($formLogin[0].checkValidity() === false) {
                    event.stopPropagation();
                    $formLogin.addClass('was-validated');
                    return;
                }

                authenticate();
            });
        });

        function authenticate() {
            showLoading();
            hideErrorMessage();

            fetch("{% url 'authen:login' %}", {
                method: "POST",
                body: getFormData(),
                credentials: "same-origin"
            }).then(resp => resp.json())
                .then(data => {
                    if (data.isValid) {
                        localStorage.setItem("username", data.payload);
                        window.location.href = "/";
                    } else {
                        throw new Error(data.payload);
                    }

                    hideLoading();
                })
                .catch(error => {
                    hideLoading();
                    showErrorMessage(error)
                })
        }

        function getFormData() {
            const username = $("input[name=username]").val();
            const password = $("input[name=password]").val();
            const csrf_token = "{{ csrf_token }}";

            const formData = new FormData();
            formData.append("csrfmiddlewaretoken", csrf_token);
            formData.append("username", username);
            formData.append("password", password);

            return formData;
        }

        function showErrorMessage(errorMessage) {
            $errorMessage.removeAttr("hidden");
            $errorMessage.html(errorMessage.toString());
        }

        function hideErrorMessage() {
            $errorMessage.attr("hidden", true);
        }

        function showLoading() {
            $btnLogin.text("Please wait ...");
            $btnLogin.attr("disabled", true);
        }

        function hideLoading() {
            $btnLogin.text("Login");
            $btnLogin.removeAttr("disabled");
        }
    </script>
{% endblock scripts %}
