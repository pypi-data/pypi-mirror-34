# ===================================================================
# keras.deep-dream package
# ===================================================================

- package: keras.deep-dream
  version: 0.4.0
  description: Deep dream generator in Keras
  url: https://github.com/guildai/index/tree/master/keras/deep-dream
  author: Guild AI
  author-email: packages@guild.ai
  requires:
    - pypi.keras
  license: Apache 2.0
  tags: [mnist, keras, images, model]

# -------------------------------------------------------------------
# deep-dream
# -------------------------------------------------------------------

- model: deep-dream
  operations:
    generate:
      description: Generate a Deep Dream image
      main: deep_dream ${image} generated
      flags:
        image:
          description: Input image used by Deep Dream
          required: yes
          arg-skip: yes
      requires:
        - script
  resources:
    script:
      private: yes
      sources:
        - url: https://raw.githubusercontent.com/keras-team/keras/458ede12641a2089f7d1a233ff0753e7d676a45d/examples/deep_dream.py
          sha256: 5ec0fa3ba52fc564d0a8b0251f21b737211cf8b44975314412bf3e49a40ad914
