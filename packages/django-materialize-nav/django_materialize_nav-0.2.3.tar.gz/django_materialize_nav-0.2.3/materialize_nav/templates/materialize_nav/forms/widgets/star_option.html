<label{% if widget.attrs.id %} for="{{ widget.attrs.id }}"{% endif %} class="star-item-label {{ widget.color }}-text">
    <input id="{{ widget.attrs.id }}" type="{{ widget.type }}" name="{{ widget.name }}"{% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %}{% include "django/forms/widgets/attrs.html" %} hidden />
    <i id="{{ widget.attrs.id }}_star" class="material-icons star-item-icon {{ widget.star_ranking_class }}" data-star_ranking_class="{{ widget.star_ranking_class }}"></i>
    <script>
        $("#{{ widget.attrs.id }}_star").closest(".star-item-label").on("click", function(){
            console.log(this);
            $("#{{ widget.attrs.id }}").checked = true;
            set_star_radio_classes("#{{ widget.attrs.id }}");
        });
    </script>
</label>
